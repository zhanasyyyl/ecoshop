<!-- Это код для файла header.html, который содержит логотип, название и слоган сайта -->
<!DOCTYPE html>
<html lang="ru">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <style>
    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
      font-family: "Nunito", sans-serif;
    }
    .title{
      font-size: 48px;
    }
    .slogan{
      font-size: 18px;
    }
    .logo{
      height: 100px;
    }
    div, .slogan{
      padding-left: 20px;
    }
    div{
      display: flex;
      justify-content: left;
      align-items: center;
    }
  </style>
</head>
<body>
  <div>
    <!-- Используем тег img для вставки логотипа сайта, который находится в файле logo.png -->
    <img src="images/logo.png" alt="Логотип EcoShop" class="logo">
    <!-- Используем тег h1 для вставки названия сайта -->
    <h1 class="title">EcoShop</h1>
    <!-- Используем тег p для вставки слогана сайта -->
  </div>
  <p class="slogan">Покупайте и продавайте экологически чистые товары</p>
</body>
</html>
