<!-- Это код для главной страницы сайта EcoShop -->
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>EcoShop - онлайн-платформа для покупки и продажи экологически чистых товаров</title>
</head>
  <!-- Используем фреймсет для разделения страницы на две части: верхнюю и нижнюю -->
  <frameset rows="70,*" frameborder="no">
    <!-- Верхняя часть содержит логотип, название и слоган сайта -->
    <frame src="header.html" name="header" scrolling="no" noresize>
    <!-- Правая часть содержит основное содержимое сайта, которое меняется в зависимости от выбранной страницы -->
    <frame src="home.html" name="content" scrolling="auto" noresize>
  </frameset>
</frameset>
</html>
